<html lang="en">

<body>
  
    <button id="helloButton"> Say Hello!</button>
    <script>
      //Q1 on Clicking the Button append hello to the page
      const btnElement=document.getElementById("helloButton");
        btnElement.addEventListener("click", (event) => {
               let newDivElement= document.createElement("p");
               newDivElement.innerText="Hello";
               const newBodyElem=document.querySelector("body");
               newBodyElem.append(newDivElement);
         })
    </script>
</body>
</html>
